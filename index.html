<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="task.png" type="image/x-icon">
    <title>Task List</title>
</head>
<body class="bg-gray-200">
    <div class="container flex flex-col justify-center p-14 mx-[400px]">
        <h1 class="text-[30px] font-bold text-left my-5">Task List</h1>
        <div class="addTask my-5">
            <h2 class="text-lg font-bold text-left my-2">Add Task</h2>
            <input type="text" class="border border-blue-300 rounded-md p-2 mx-2 outline-none focus:drop-shadow-[0_5px_10px_#5d8dd4] duration-700" id="addT">
            <button class="duration-700 bg-blue-300 rounded-md p-2 mx-2 hover:drop-shadow-[0_5px_10px_#5d8dd4]" id="add">Add +</button>
        </div>
        <div class="tasks">
            <h2 class="text-lg font-bold text-left">Tasks</h2>
            <input type="text" id="search" class="border border-blue-300 rounded-md p-2 outline-none focus:drop-shadow-[0_5px_10px_#5d8dd4] duration-700 my-2 text-gray-400" placeholder="Search Task">
            <ul id="list" class="my-2 list-disc mx-10">
                
            </ul>
            <button class="bg-blue-300 rounded-md py-2 duration-700 bg-blue-300 rounded-md p-5 hover:drop-shadow-[0_5px_10px_#5d8dd4] my-5"id="clear">Clear Tasks!</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
